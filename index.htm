<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="SHORTCUT ICON" href="favicon.png"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" href="css/colpick.css" type="text/css"/>
		<link rel="stylesheet" href="css/smartMenu.css" type="text/css"/>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
		<script type="text/javascript" src="js/DJMask.js" ></script>
		<script src="js/colpick.js" type="text/javascript"></script>
		<script src="js/jquery-smartMenu.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/ubock.js" ></script>
		<title>优博客启动页</title>
		
	</head>
	<body>
		<form action="https://www.baidu.com/s" method="get">
			<input type="text" name="wd" id="wd" value="" /><button type="submit">百度搜索</button>
		</form>
		<table id="list">

		</table>
		<div id="addItemCon" style="display:none;">
		<div class="addItemTitle">添加新项</div>
		<div><input type="text" id="name" placeholder="请输入名称"/></div>
		<div><input type="text" id="url"  placeholder="请输网址：https://或http://开头"/></div>
		<div>
		    <input type="text" id="pic" placeholder="请输入图片URL或颜色值，如http://a.com/a.jpg或#FFFFFF" />
			<button id="picker" style="float:right;">选择颜色</button>
		</div>
		
		<button id="addItem">保存</button><button id="cancel">取消</button>
		<!-- add锚点:点击添加时跳转到最底，显示添加区域 -->
		<a name="add" id="add" href="#add"> </a>
		</div>
	</body>
</html>
